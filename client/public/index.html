<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>meetMe - Video Call & Chat</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./favicon.png" sizes="any" />
    <script
      src="https://kit.fontawesome.com/6510466b6c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <navbar>
      <div class="logo">meetMe</div>
    </navbar>

    <div class="main">
      <div class="create-join">
        <div class="text">
          <div class="head">Create Video Meetings in one-click.</div>
          <div class="subtext">No sign ups required. Open Source platform.</div>
        </div>
        <button id="createroom" class="createroom-butt unselectable">
          Create Room</button
        ><br />
        <input
          type="text"
          name="room"
          spellcheck="false"
          placeholder="Enter Room Code"
          id="roomcode"
          class="roomcode"
        /><br />
        <div class="joinroom unselectable" id="joinroom">Join Room</div>
      </div>

      <div class="video-cont">
        <video class="video-self" autoplay muted playsinline>
          <source src="./Untitled1.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <script src="js/landing.js"></script>
  </body>
</html>
